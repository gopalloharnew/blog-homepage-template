    <!-- script -->

    <!-- title -->

<body>
    <!-- nav -->
    <nav class="flex">

        <a href="#" class="logo flex center">Blog New</a>

        <ul id="navoptions" class="flex">
            <li><a href="#">Home</a></li>
            <li><a href="#">Top Blogs</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="theme-wraper">
            <div class="theme-button flex">
                Theme:&nbsp;<span class="current-theme">Device</span>
                <div class="theme-arrow flex center"></div>
            </div>
            <ul id="theme-options">
                <li class="theme-option flex" data-current-theme>Device</li>
                <li class="theme-option flex">Dark</li>
                <li class="theme-option flex">Light</li>
            </ul>
        </div>

        <div class="sign-button-wraper flex">

            <div class="sign-button sign-in flex">Sign up</div>
        </div>

    </nav>

        <h1 class="blog-title">My Blogs</h1>

        <section class="card-wraper">
            
            <!-- card -->
            <template id="cardTemplate">
                <div class="card flex column">

                    <span class="date">12 January 2020</span>

                    <h2><a href="#" class="card-title">lorem Ispum Dollar Sit Emmet The best Of The Best Chapter In the World</a></h2>
                    
                    <p class="card-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque recusandae pariatur velit praesentium suscipit! Perferendis iste veniam error et eum quaerat doloribus corporis dicta numquam provident earum quidem, similique eaque.</p>
                    
                    <a href="#" class="read-more">Read More</a>

                </div>
            </template>
        </section>
    </main>
